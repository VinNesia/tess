<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Hubungi Template Marketplace untuk pertanyaan atau dukungan tentang template website.">
  <meta name="keywords" content="kontak, template website, dukungan">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://yourdomain.com/contact.html">
  <link rel="preload" href="assets/css/style.css" as="style">
  <title>Kontak - Marketplace Template</title>
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/aos.css">
  <link rel="stylesheet" href="vendor/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Navigasi utama">
    <div class="container">
      <a class="navbar-brand" href="#">Template Marketplace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigasi">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact py-5" aria-label="Kontak kami">
    <div class="container">
      <h1 id="contact-title" data-aos="fade-up">Hubungi Kami</h1>
      <p data-aos="fade-up" data-aos-delay="100">Ada pertanyaan? Kirim pesan melalui form di bawah atau hubungi kami langsung via WhatsApp.</p>
      <div class="row mt-4">
        <div class="col-md-8 col-sm-12 mx-auto">
          <form id="contactForm" aria-label="Formulir kontak">
            <div class="mb-3">
              <label for="contactName" class="form-label">Nama</label>
              <input type="text" class="form-control" id="contactName" required aria-required="true" aria-describedby="contactNameError">
              <div id="contactNameError" class="invalid-feedback">Nama harus diisi.</div>
            </div>
            <div class="mb-3">
              <label for="contactEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="contactEmail" required aria-required="true" aria-describedby="contactEmailError">
              <div id="contactEmailError" class="invalid-feedback">Email harus valid.</div>
            </div>
            <div class="mb-3">
              <label for="contactMessage" class="form-label">Pesan</label>
              <textarea class="form-control" id="contactMessage" rows="4" required aria-required="true" aria-describedby="contactMessageError"></textarea>
              <div id="contactMessageError" class="invalid-feedback">Pesan harus diisi.</div>
            </div>
            <button type="submit" class="btn btn-success w-100 w-sm-auto" aria-label="Kirim pesan ke WhatsApp">Kirim via WhatsApp</button>
          </form>
          <p class="mt-3 text-center" data-aos="fade-up" data-aos-delay="200">
            Atau hubungi langsung: 
            <a href="https://wa.me/6281234567890" target="_blank" class="btn btn-outline-success" aria-label="Hubungi via WhatsApp">WhatsApp</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Template Marketplace. All rights reserved.</p>
  </footer>

  <script src="vendor/bootstrap.min.js"></script>
  <script src="vendor/aos.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
