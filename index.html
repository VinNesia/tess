<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Marketplace template website responsif untuk Cafe, Resto, dan UMKM.">
  <meta name="keywords" content="template website, cafe, resto, umkm, beli template">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://yourdomain.com/">
  <link rel="preload" href="assets/data/templates.json" as="fetch" crossorigin="anonymous">
  <link rel="preload" href="assets/css/style.css" as="style">
  <title>Marketplace Template</title>
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/aos.css">
  <link rel="stylesheet" href="vendor/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Navigasi utama">
    <div class="container">
      <a class="navbar-brand" href="#">Template Marketplace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigasi">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero text-center py-5" aria-labelledby="hero-title">
    <div class="container">
      <h1 id="hero-title" data-aos="fade-up">Temukan Template Website Impianmu</h1>
      <p data-aos="fade-up" data-aos-delay="100">Pilih template responsif untuk bisnis Cafe, Resto, atau UMKM!</p>
    </div>
  </section>

  <!-- Filter & Search Section -->
  <section class="filter py-3" aria-label="Filter dan pencarian template">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-6 mx-auto mb-3">
          <label for="categoryFilter" class="form-label visually-hidden">Filter Kategori</label>
          <select id="categoryFilter" class="form-select" aria-label="Pilih kategori template">
            <option value="all">Semua Kategori</option>
            <option value="Cafe">Cafe</option>
            <option value="Resto">Resto</option>
            <option value="UMKM">UMKM</option>
          </select>
        </div>
        <div class="col-md-4 col-sm-6 mx-auto mb-3">
          <label for="searchInput" class="form-label visually-hidden">Cari Template</label>
          <input type="text" id="searchInput" class="form-control" placeholder="Cari template..." aria-label="Cari template website">
        </div>
      </div>
    </div>
  </section>

  <!-- Template Grid -->
  <section class="templates py-5" aria-label="Daftar template">
    <div class="container">
      <div id="loadingSpinner" class="text-center" role="alert" aria-live="polite" style="display: none;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Memuat...</span>
        </div>
      </div>
      <div class="row" id="templateGrid"></div>
      <nav aria-label="Navigasi halaman">
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>
  </section>

  <!-- Modal Preview -->
  <div class="modal fade" id="demoModal" tabindex="-1" aria-labelledby="demoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="demoModalLabel">Demo Template</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe id="demoIframe" style="width: 100%; height: 500px;" frameborder="0" title="Pratinjau demo template"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Template Marketplace. All rights reserved.</p>
  </footer>

  <script src="vendor/bootstrap.min.js"></script>
  <script src="vendor/aos.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
